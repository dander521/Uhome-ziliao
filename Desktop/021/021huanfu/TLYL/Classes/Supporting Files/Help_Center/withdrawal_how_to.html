    <h3 class="title">如何提款</h3>
    <div class="details">
        <p>在平台规定的提款时间段内，点击页面上的 “提款”按钮，输入要提款的金额，正确的资金密码，点击“立即提款”后出现提款成功，财务会在短时间内将钱打入你绑定的默认银行卡中。</p>
