<div class="content">
    <h3 class="title">充值不到账</h3>
    <div class="details">
        1.充值5分钟后再查看账户余额情况，若未到账，请核实是否成功扣款，若成功扣款， 请您提供用户名+充值方式+充值金额+充值银行的汇款回执单联系在线客服进行处理。
        2.当按照充值流程操作时，充值会即时到账（第三方网络问题等不可抗力因素影响除外）。 
        跨行转账具体到账时间取决与收款银行接收汇款的时间，建议您充值的时候勾选加急处理，为确保您的购买计划正常进行，建议您提前做好充值。
    </div>
</div>
