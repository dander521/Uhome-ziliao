    <h3 class="title">账户回收</h3>
    <div class="details">
        <p>为了保证会员更流畅的游戏环境，系统对满足以下条件的游戏账号进行相关处理：</p>
        <p>1. 一个月内在平台没有账变记录； </p>
        <p>2.在平台余额小于或等于10元； </p>
        <p>3.同时满足以上2个条件的账户将被系统自动删除； </p>
        <p>4.如果同时满足以上两个条件的账号有下级，并且下级账号还未被删除，那此账号也会一直被保留。</p>
