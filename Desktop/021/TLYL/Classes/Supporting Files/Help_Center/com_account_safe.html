    <h3 class="title">账户安全</h3>
    <div class="details">
        <p>如何保障帐号安全？</p>
        <p>1. 首次获得账户之后, 请修改初始登陆密码并设定资金密码, 并及时设定您的密保, 同时绑定您需要用来充值或者提款的银行账号信息；</p>
        <p>2. 妥善保管您的登录密码和资金密码，平时切勿相信他人以任何理由索要平台账号的登录密码及资金密码以及密保信息，定期对电脑进行安全检查，避免电脑中病毒和木马导致账户被盗。</p>
        <p>3.强力建议用户绑定谷歌验证，以增加账户的安全性。</p>
