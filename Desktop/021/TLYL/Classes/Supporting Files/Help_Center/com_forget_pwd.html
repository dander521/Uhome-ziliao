    <h3 class="title">忘记密码</h3>
    <div class="details">
        <p>1. 登录密码遗忘，请点击登录界面的“忘记密码”按钮，正确输入您的用户名、密保答案等信息，即可找回；</p>
        <p>2. 建议您初始拿到账号请到平台"我的账户-绑定资料"进行登录密码、资金密码、密保问题的设定；</p>
        <p>3. 请妥善保管好您的资金密码，如果资金密码，登录密码和密保答案都遗忘将无法再修改和找回密码。</p>
